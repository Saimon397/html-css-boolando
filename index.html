<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/49b8372efe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolando</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="menu-container">
                <nav class="flexbox">
                    <ul>
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambini</a></li>
                    </ul>

                    <img src="./img/boolean-logo.png" alt="logo">

                    <ul>
                        <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="row-1">
                <section class="box">
                    <img class="photo1" src="./img/1.webp" alt="img-man1">
                    <img class="photo2" src="./img/1b.webp" alt="img-man2">
                    <span class="heart"> &hearts;</span>
                    <span class="discount"> -50%</span>
                    <span class="sustainability"> Sostenibilit&agrave;</span>
                    <div>
                        <p>Levi's</p>
                        <h3>RELAXED FIT TEE UNISEX</h3>
                        <span class="discounted-price">14,99€</span><span class="full-price">29,99€</span>
                    </div>
                  </section>

                  <section class="box">
                    <img  class="photo1" src="./img/2.webp" alt="img-woman1">
                    <img  class="photo2" src="./img/2b.webp" alt="img-woman2">
                    <span class="heart"> &hearts;</span>
                    <span class="discount"> -30%</span>
                    <div>
                        <p>Guess</p>
                        <h3>roses tee</h3>
                        <span class="discounted-price">20,99€</span><span class="full-price">29,99€</span>
                    </div>
                </section>

            </div>

        </div>
    </main>
</body>

</html>
